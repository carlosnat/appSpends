<ion-content padding>

  <ion-list [formGroup]="userForm">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="light" outline full (click)="userLogin()" >Login</button>
      <button ion-button color="light" outline full (click)="userSignUp()" >SignUp</button>
    </ion-item>

  </ion-list>

</ion-content>
