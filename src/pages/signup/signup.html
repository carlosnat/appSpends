<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list [formGroup]="userForm">

        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label floating>Nacimiento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" formControlName="birthdate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button color="light" outline full (click)="newUser()" >Crear usuario</button>
        </ion-item>
      </ion-list>


</ion-content>
